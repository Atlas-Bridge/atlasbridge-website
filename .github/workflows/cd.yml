name: CD

on:
  push:
    branches: [main]
    tags: ["v*"]

# Only one deploy at a time
concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  # Wait for CI to pass before deploying
  ci-check:
    name: Verify CI passed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run check

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify build artifacts
        run: |
          test -d dist/public && echo "Client build: OK"
          test -f dist/index.cjs && echo "Server build: OK"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: dist/
          retention-days: 30

  deploy:
    name: Deploy
    needs: ci-check
    runs-on: ubuntu-latest
    # Prevent deployment from forks
    if: github.repository == 'Atlas-Bridge/atlasbridge-website'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Deploy to Vercel
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
